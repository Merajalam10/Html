<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MerajAI Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0078D4;
      color: white;
      padding: 1em 0;
      font-size: 1.5em;
    }
    .search-container {
      margin: 2em;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.8em;
      font-size: 1em;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    #results {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
    }
  </style>
</head>
<body>
  <header>
    MerajAI - Advanced Information Search
  </header>

  <div class="search-container">
    <input type="text" id="searchQuery" placeholder="Enter your query..." />
    <button onclick="search()">Search</button>
  </div>

  <div id="results"></div>

  <footer>
    &copy; 2024 MerajAI - All Rights Reserved
  </footer>

  <script>
    async function search() {
      const query = document.getElementById('searchQuery').value;
      if (!query) {
        alert("Please enter a search query.");
        return;
      }

      const apiKey = "YOUR_OPENAI_API_KEY"; // Replace with your OpenAI API key
      const response = await fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "text-davinci-003",
          prompt: query,
          max_tokens: 100
        })
      });

      const data = await response.json();
      document.getElementById('results').style.display = 'block';
      document.getElementById('results').innerHTML = `<h3>Results:</h3><p>${data.choices[0].text}</p>`;
    }
  </script>
</body>
</html>
